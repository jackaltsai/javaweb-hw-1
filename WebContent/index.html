<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/index.css">
<title>JavaWeb HomeWork 第一組</title>
</head>

<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">JavaWeb</a>
    </div>
    <div class="nickname">NickName</div>
    <button type="button" class="btn btn-danger">Logout</button>
  </nav>
</div>
<body onload="loadData()">
	<table id = "memberTable">
		<tr>
			<th>刪除</th>
			<th>ＩＤ</th>
			<th>帳號</th>
			<th>密碼</th>
			<th>暱稱</th>
			<th>是否開通</th>
			<th>最後更新時間</th>
			<th>角色</th>
		</tr>
	</table>
	<script type="text/javascript">
		function loadData() {
			fetch("../login")
		 	.then(resp => resp.json())
		 	.then(memberList => {
				console.log(memberList);
				memberList.forEach((item, i) => {
					var table = document.getElementById("memberTable");
					var newRow = table.insertRow(++i);
					var newCell = newRow.insertCell(0);
					newCell.innerHTML = "<button onclick='deleteMember(" + item.id + ")'>刪除</button>";
					newCell = newRow.insertCell(1);
					newCell.innerHTML = item.id;
					newCell = newRow.insertCell(2);
					newCell.innerHTML = item.account;
					newCell = newRow.insertCell(3);
					newCell.innerHTML = item.password;
					newCell = newRow.insertCell(4);
					newCell.innerHTML = item.nickname;
					newCell = newRow.insertCell(5);
					newCell.innerHTML = item.pass;
					newCell = newRow.insertCell(6);
					newCell.innerHTML = item.lastUpdateDate;
					newCell = newRow.insertCell(7);
					newCell.innerHTML = item.roleId;
					// console.log(i);
					// console.log(item.id);
					// console.log(item.account);
					// console.log(item.password);
					// console.log(item.nickname);
					// console.log(item.pass);
					// console.log(item.lastUpdateDate);
					// console.log(item.roleId);
				});
			});
		}

		function deleteMember(id) {
			if (confirm("確定要刪除？")) {
				//fetch("../delete?id=" + id);
				location.reload();
			}
		}
	</script>
</body>
</html>
