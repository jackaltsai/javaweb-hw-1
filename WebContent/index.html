<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	crossorigin="anonymous">
<link rel="stylesheet" href="./member/css/index.css">
<title>JavaWeb Member System 第一組</title>
<style>
</style>
</head>
<body onload="loadData()">
	<!-- <nav class="navbar navbar-light bg-light">
		<form class="container-fluid justify-content-start">
			
			<button class="btn btn-sm btn-outline-secondary" type="button">登出</button>
		</form>
	</nav> -->
	<table class="table" id="memberTable">
		<tr>
			<th>刪除</th>
			<th>ID</th>
			<th>帳號</th>
			<th>密碼</th>
			<th>暱稱</th>
			<th>是否開通</th>
			<th>最後更新時間</th>
		</tr>
	</table>
	<script type="text/javascript">
		function loadData() {
			fetch("../getallmember")
		 	.then(resp => resp.json())
		 	.then(memberList => {
				//console.log(memberList);
				memberList.forEach((item, i) => {
					var table = document.getElementById("memberTable");
					var newRow = table.insertRow(++i);
					var newCell = newRow.insertCell(0);
					newCell.innerHTML = "<button onclick='deleteMember(" + item.id + ")'>刪除</button>";
					newCell = newRow.insertCell(1);
					newCell.innerHTML = item.id;
					newCell = newRow.insertCell(2);
					newCell.innerHTML = item.account;
					newCell = newRow.insertCell(3);
					newCell.innerHTML = item.password;
					newCell = newRow.insertCell(4);
					newCell.innerHTML = item.nickname;
					newCell = newRow.insertCell(5);
					newCell.innerHTML = item.pass;
					newCell = newRow.insertCell(6);
					newCell.innerHTML = item.lastUpdateDate;
					newCell = newRow.insertCell(7);
					newCell.innerHTML = item.roleId;
				});
			});
		}

		function deleteMember(id) {
			if (confirm("確定要刪除？")) {
				// POST方式
				fetch("../delete", {
					method : 'POST',
					body : JSON.stringify({deleteId : id}),
					headers : {
						'Content-Type' : 'application/json; charset=UTF-8'
					}
				})
				.then(resp => resp.json())
				.then(result => {
					//console.log(result);
					if (result.result_code == 1) {
						location.reload();
					}
				});
				/*
				// GET方式
				fetch("../delete?deleteId=" + id)
				.then(resp => resp.json())
				.then(memberList => {
					if (memberList != null) {
						location.reload();
					}
				});
				*/
			}
		}
	</script>
</body>
</html>
