<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/update.css">
    <title>修改</title>
</head>

<body onload="getMember()" class="text-center">
    <div class="container">
        <div class="col-sm-6">
            <h3 id="displayNickname"></h3>
            <br>
            <br>
            <br>
            <div class="mb-3 row">
                <label for="hidden" class="col-sm-2 col-form-label">帳號：</label>
                <div class="col-sm-10"><span id="account"></span><input type="hidden" id="memberId" />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="text" class="col-sm-2 col-form-label">暱稱：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nickname" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password1" class="col-sm-2 col-form-label">密碼：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password1">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password1" class="col-sm-2 col-form-label">確認密碼：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password2">
                </div>
            </div>
            <input type="button" onclick="clickBtn()" value='修改' class="w-48 btn btn-lg btn-primary"></input>
        </div>
    </div>

    <script type="text/javascript">
        function getMember() {
            fetch("../../member/FindIdController", {
                method: 'POST',
                body: JSON.stringify(),
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8'
                }
            })
                .then(resp => resp.json())
                .then(member => {
                    //console.log(member);
                    document.getElementById("memberId").value = member.id;
                    document.getElementById("account").innerText = member.account;
                    document.getElementById("nickname").value = member.nickname;
                    document.getElementById('displayNickname').innerText = "歡迎回來，" + member.nickname;
                });
        }

        function clickBtn() {


            var memberId = document.getElementById("memberId").value;
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;
            var nickname = document.getElementById("nickname").value;

            var nicknameisok = false;
            var passwordisok = false;
            var data_json;

            console.log(nickname);
            console.log(password1);

            if (password1 != password2) {
                alert('密碼不相同');
            } else if (password1.length < 6 || password1.length > 12) {
                alert('密碼: ⻑度6~12');
            } else if (/\s/.test(password1)) {
                alert('密碼不能有空白');
            } else {
                passwordisok = true;
            }

            if (nickname < 1 || nickname > 20) {
                alert('暱稱: ⻑度1~20');
            } else if (/\s/.test(nickname)) {
                alert('暱稱不能有空白');
            } else {
                alert('修改成功')
                nicknameisok = true;
                document.getElementById('displayNickname').innerText = nickname;
            }

            if (passwordisok && nicknameisok) {
                const data = {
                    memberId: memberId,
                    nickname: nickname,
                    password: password1
                };
                data_json = data;
            } else if (passwordisok) {
                const data = {
                    memberId: memberId,
                    password: password1
                };
                data_json = data;
            } else if (nicknameisok) {
                const data = {
                    memberId: memberId,
                    nickname: nickname
                };
                data_json = data;
            }
            fetchJson(data_json);
        }


        function fetchJson(data) {
            fetch("../../member/update", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify(data),
            })
                .then(response => {
                    console.log(response);
                    if (!response.ok) {
                        throw new Error(response.statusText);
                    }
                    return response.json()
                })
                .then(data => {
                    console.log('Success', data);
                })
                .catch(function (error) {
                    console.log(error);
                })
        }
    </script>
    </div>
</body>

</html>
